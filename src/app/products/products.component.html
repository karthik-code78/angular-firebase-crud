<div class="px-5 py-2 sm:p-10">
  <div class="flex items-center gap-2 sm:gap-10 sm:justify-between flex-wrap py-5">
    <div class="products-title text-4xl sm:text-5xl">Products</div>
    <div class="flex gap-5 items-center">
      <button class="products-link text-xs sm:text-xl p-2" routerLink="list" mat-flat-button>Access Products</button>
      <button class="products-link text-xs sm:text-xl p-2 py-1 sm:py-2" mat-flat-button routerLink="add" [matTooltip]="'Add a New product'">
        Add &nbsp;<mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>
  <hr class="hr-line">
  <router-outlet></router-outlet>
</div>
